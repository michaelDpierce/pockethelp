<ion-view title='PocketHelp' right-buttons='rightButtons'>
  <ion-content has-header='true' has-tabs='true' padding='true'>
    <h4>SEND TO</h4>
    <div class='list'>
      <div class='item item-button-right'>
        Dad
        <button class='button button-stable'>Add</button>
      </div>
      <div class='item item-button-right'>
        Mom
        <button class='button button-stable'>Add</button>
      </div>
      <div class='item item-button-right'>
        Brother
        <button class='button button-stable'>Add</button>
      </div>
    </div>

    <h4>ISSUE</h4>
    <div class='list'>
      <label class='item item-input'>
        <input type='text' placeholder='Issue'>
      </label>
    </div>

    <h4>EMERGENCY STATUS</h4>
    <div class='button-bar'>
      <a class='button'>LEVEL I</a>
      <a class='button'>LEVEL II</a>
      <a class='button'>LEVEL III</a>
    </div>
    <br>

    <ul class='list'>
      <li class='item item-toggle'>
         SEND LOCATION
         <label class='toggle toggle-royal'>
           <input type='checkbox' ng-click='currentLocation()'>
           <div class='track'>
             <div class='handle'></div>
           </div>
         </label>
      </li>
    </ul>

    {{latitude}}<br>
    {{longitude}}


    <button class='button button-full button-royal'>
      REQUEST HELP
    </button>
  </ion-content>
</ion-view>
