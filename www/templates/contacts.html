<ion-view title='PocketHelp' right-buttons='rightButtons'>
  <ion-content has-header='true' has-tabs='true' padding='true'>
    <h4>POCKET HELPERS</h4>
    <div class='list'>
      <div class='item'>
        Dad
        <span style='float:right;'>1 of 2 Slots</span>
      </div>
      <div class='item'>
        Mom
        <span style='float:right;'>2 of 2 Slots</span>
      </div>
    </div>
    <button class='button button-clear button-royal'>
      Purchase Additional Slots
    </button>

    <h4>ADD CONTACTS</h4>
    <div class='padding'>
      <button class='button button-block button-royal' ng-click='getContacts()'>
        Get My Contacts
      </button>
      <div class='list' ng-show='phoneContacts' ng-repeat='contact in phoneContacts'>
        <div class='item item-button-right'>
          {{ contact.name.formatted }}
          <button class='button button-stable'>Add</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
