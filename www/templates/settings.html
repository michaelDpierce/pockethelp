<ion-view title='MyPocket' right-buttons='rightButtons'>
  <ion-content has-header='true' has-tabs='true' padding='true'>
    <div class='list'>
      <label class='item item-input item-stacked-label'>
        <span class='input-label'>Email</span>
        <input ng-model='user.attributes.username' type='text' placeholder='Email'>
      </label>
      <label class='item item-input item-stacked-label'>
        <span class='input-label'>Password</span>
        <input ng-model='user.attributes.password' type='text' placeholder='Password'>
      </label>
    </div>
    <button class='button button-block button-stable' ng-click='updateUser()'>
      Update
    </button>
    <button class='button button-block button-stable' ng-click='allowLocation()'>
      Allow Location Access
    </button>
<!--     <button class='button button-block button-clear button-royal'>
      Upgrade to Premium
    </button> -->
  </ion-content>
</ion-view>
