<ion-view title='MyPocket' right-buttons='rightButtons'>
  <ion-content has-header='true' has-tabs='true' padding='true'>
    <div class='list'>
      <label class='item item-input item-stacked-label'>
        <span class='input-label'>First Name</span>
        <input ng-model='user.attributes.first_name' type='text' placeholder='First Name'>
      </label>
      <label class='item item-input item-stacked-label'>
        <span class='input-label'>Last Name</span>
        <input ng-model='user.attributes.last_name' type='text' placeholder='Last Name'>
      </label>
      <label class='item item-input item-stacked-label'>
        <span class='input-label'>Email</span>
        <input ng-model='user.attributes.email' type='text' placeholder='Email'>
      </label>
      <label class='item item-input item-stacked-label'>
        <span class='input-label'>Password</span>
        <input ng-model='user.attributes.password' type='text' placeholder='Password'>
      </label>
      <label class='item item-input item-stacked-label'>
        <span class='input-label'>Password Confirmation</span>
        <input ng-model='user.attributes.password_confirmation' type='text' placeholder='Password Confirmation'>
      </label>
    </div>
    <button class='button button-block button-stable'>
      Update
    </button>
    <button class='button button-block button-clear button-royal'>
      Upgrade to Premium
    </button>
  </ion-content>
</ion-view>
